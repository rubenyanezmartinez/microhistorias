<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MicroHistorias</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="color: #007bff">MicroHistorias</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if usr %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="/misHistorias">Mis Historias</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="/historiasQueMeGustan">Historias que me gustan</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ usr_url }}"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="col">
        </div>

        <div class="col">

            {% if usr %}
                {% block contenido %}
                {% endblock %}
            {% else %}
                <h1>INICIA SESIÓN PARA PODER ACCEDER A LO MEJOR</h1>
                <a class="nav-link" href="{{ usr_url }}">Iniciar sesión</a>
            {% endif %}


        </div>

        <div class="col">
        </div>

    </div>

    <div class="card-footer text-muted" style="margin-top: 1%">
        <div class="row">

            <div class="col"></div>

            <div class="col">
                <p>MICROHISTORIAS - Rubén Yáñez Martínez - 2020</p>
            </div>

            <div class="col"></div>

        </div>
    </div>

</body>
</html>
